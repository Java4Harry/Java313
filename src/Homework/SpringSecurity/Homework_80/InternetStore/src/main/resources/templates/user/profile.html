<!DOCTYPE html>
<html lang="en" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>User Profile Page</title>
</head>
<body>
<section class="text-center">
    <h1>User Profile Page</h1>

    <a href="/logout">Выйти</a>
</section>
</body>
</html>
