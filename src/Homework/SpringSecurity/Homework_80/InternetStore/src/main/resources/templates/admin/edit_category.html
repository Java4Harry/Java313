<!DOCTYPE html>
<html lang="en" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-5 offset-md-4">
                <div class="card card-sh">
                    <div class="card-header text-center">Редактирование категории</div>

                    <div class="card-body">
                        <form action="/admin/updateCategory" method="post" enctype="multipart/form-data">
                            <input type="hidden" name="id" th:value="${category.id}">
                            <div class="mb-3">
                                Добавьте категорию <input type="text" name="name" class="form-control" th:value="${category.name}">
                            </div>
                            <div class="mb-3">
                                Загрузите изображение
                                <input type="file" name="file" class="form-control">
                            </div>
                            <button class="btn btn-success col-md-12">Обновить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
