<!DOCTYPE html>
<html lang="en" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
</head>
<body>
<section>
    <div class="container-fluid bg-light p-3">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form action="search" method="get">
                    <div class="input-group">
                        <input type="text" class="form-control" name="ch">
                        <button class="btn btn-success text-light ms-3">Поиск</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container-fluid mt-1">
        <div class="row">
            <div class="col-md-2">
                <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-body">
                        <p class="fs-5">Каталог</p>
                    <div class="list-group">
                        <a href="/" class="list-group-item list-group-item-action active" aria-current="true">Все товары</a>
                        <a th:href="@{'/categories/'+${c.name}}" class="list-group-item list-group-item-action" th:each="c:${categories}" th:text="${c.name}"></a>
                    </div>
                    </div>
                </div>
            </div>
            <div class="col-md-10">
                <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-body">
                        <p class="fs-3 text-center">Каталог товаров</p>
                        <div class="row">
                            <div class="col-md-3 mb-3" th:each="c:${categories}">
                                <a th:href="@{'/categories/'+${c.name}}" class="text-decoration-none">
                                <div class="card">
                                    <div class="card-body text-center">
                                    <img th:src="@{'/images/category_img/'+${c.image}}" alt="" width="100%">
                                    <p class="fs-5 text-center" th:text="${c.name}"></p>
                                    </div>
                                </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
