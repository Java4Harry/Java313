<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h2>Регистрация пользователя</h2>
    <form action="register" method="post">
        <table class="content">
            <tr>
                <td>Фамилия</td>
                <td><input type="text" name="userSecondName"></td>
            </tr>
            <tr>
                <td>Имя</td>
                <td><input type="text" name="userFirstName"></td>
            </tr>
            <tr>
                <td>Отчество</td>
                <td><input type="text" name="userFatherName"></td>
            </tr>
            <tr>
                <td>Город проживания</td>
                <td><input type="text" name="userCity"></td>
            </tr>
            <tr>
                <td>Телефон</td>
                <td><input type="text" name="userPhone"></td>
            </tr>
            <tr>
                <td>Электронная почта</td>
                <td><input type="text" name="userEmail"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Зарегистрироваться" class="submit"></td>
                <td><input type="reset" value="Отмена" class="reset"></td>
            </tr>
        </table>
    </form>
    <a href="user">Список пользователей</a>
</div>
</body>
</html>
